  assets:
    - assets/js/
    - assets/flares/
    - assets/images/
    - assets/images/guide/
    - assets/images/explore/
    - assets/images/dashboard/
    - assets/images/news/
    - assets/images/my_page/
    - assets/images/card/
    - assets/images/default/
    - assets/icons/

  fonts:
    - family: Silom
      fonts:
        - asset: assets/fonts/Silom.ttf
    - family: sans_bold
      fonts:
        - asset: assets/fonts/sans_bold.ttf
